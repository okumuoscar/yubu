{% extends "base.html" %}
{% load static %}
<style xmlns="http://www.w3.org/1999/html">
</style>
{% block page_title %}
dashboard
{% endblock %}

{% block content %}
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10">

                        <h1 class="card-title mt-5" style="font-weight: bolder;">Inquiry</h1>

                        <h4 class=""><span style="color: green;"> Name:</span> {{question.name}}</h4>
                        <h4 class=""><span style="color: green;"> Email:</span> {{question.email}}</h4>
                        <h4 class=""><span style="color: green;"> Contact:</span> 0{{question.phone}}</h4>
                        <h4 class=" mt-4"><u><span style="color: green;"> Inquiry</span></u></h4>
                        <p class=" mb-5">{{question.message}}</p>
                    </div>
                    <div class="col-1"></div>
                </div>

            </div>

        </div>

    </div>
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="row">
                    <div class="col-1"></div>
                    <div class="col-10">

                        <h3 class="card-title mt-4 mb-2" style="font-weight: bolder;">Reply</h3>

                        <form action="" method="post">
                            {% csrf_token %}
                            <textarea name="reply" class="form-control" id="reply" cols="30" rows="6"></textarea>
                            <button type="submit" class="btn btn-success mt-3 mb-5">reply</button>
                        </form>
                    </div>
                    <div class="col-1"></div>
                </div>

            </div>

        </div>

    </div>

</div>

{% endblock %}
