{% extends "base.html" %}
{% load static %}
<style xmlns="http://www.w3.org/1999/html">
</style>
{% block page_title %}
dashboard
{% endblock %}

{% block content %}
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="row mt-5">
                    <div class="col-2"></div>
                    <div class="col-8">
                        <div class="card-body">
                            <h4 class="card-title m-b-0 text-center">Delete inquiry</h4>
                        </div>
                        <p class="text-center">Are you sure you want to delete <span style="color: green;font-weight: bolder;">"{{item}}'s question"</span>?</p>
                        <form method="post" action="{% url 'question-delete' item.id %}" class="text-center mb-5 mt-5">
                            {% csrf_token %}
                            <a href="{% url 'dashboard' %}" class="text-light"><button class="btn btn-success">
                                    cancel</a></button>
                            <input type="submit" value="delete" name="confirm" class="btn btn-danger">
                        </form>
                    </div>
                    <div class="col-2"></div>
                </div>
            </div>

        </div>

    </div>
    <!-- row -->

</div>

{% endblock %}
